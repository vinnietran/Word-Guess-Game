<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.jpg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta|Parisienne|Prata|Reenie+Beanie|Sarabun"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js" async></script>

</head>

<body background="assets/images/Background-Narrow.jpg">



    <div class="row">
        <div class="col-md-12">
            <div class="titel-hman">
                <h2>Hangman with</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="heading">
                <div id="title" class="title-movie">
                    <h1>Movies</h1>
                </div>
            </div>
        </div>
    </div>

    <div id="main-stuff" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="maincontent">
                    <div class="row">
                        <div id="instructions" class="col-md-12">
                            <h3>Press any key to start!<h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Wins</p>
                            <p id="wins"></p>
                            <!--Placeholder for wins-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Current Word</p>
                            <p id="currentWord"></p>
                            <!--Placeholder for letters-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Guesses Remaining</p>
                            <p id="guessRemain"></p>
                            <!--Placeholder for remaining guesses-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Letters Already Guessed</p>
                            <p id="alreadyGuessed"></p>
                            <!--Placeholder for guessed letters-->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" id="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>




</body>

</html>
